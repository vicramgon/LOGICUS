		<div class="grid_6_8">
			<p> Propositional Constraint Satisfaction Problems </p>
		</div>
		<div class="grid_1_8">

		<div class="grid_1_8" onclick="window.location= '../index.html'">

<pre id="elm"></pre>

<script>

	var app = Elm.Mains.PropBP.init({ node: document.getElementById("elm") });

	document.getElementById("template").onclick = function(){download('BProp_template.txt', 'p->q;\nq->p;\n');};
	document.getElementById("toFile").onclick = function(){download('BProp_ExpandedForms.txt', document.getElementById("outGTA").value);};
	
	document.getElementById("Nqueens").onclick = function(){download('8Queens_CSF.txt', CSF_8Queens);};
	document.getElementById("Sudoku").onclick = function(){download('Sudoku6x6_CSF.txt', CSF_Sudoku);};
	document.getElementById("Gcoloring").onclick = function(){download('MapColoring_CSF.txt', CSF_MapColoring);};
	document.getElementById("SendMM").onclick = function(){download('SendMM_CSF.txt', CSF_SendMoreMoney);};
	
	document.getElementById("solveBut").onclick = function(){const c = document.getElementById("outSolver").value; document.getElementById("resTA").value = document.getElementById("resTA").value + "\n\n" + satSolver(c); document.getElementById('resTA').scrollTop = document.getElementById('resTA').scrollHeight;};

</script>
