<img src="../images/athenesSchool2.jpg" id="bg" alt="">

	<div class="mainHeader">
		<div class="grid_1_8" >

	<nav>
		<div class="grid_1_8" onclick="window.location= './Propositional.html'">
				<p> Main Page </p>

		<div class="grid_1_8"  onclick="window.location= 'PropSB.html'">

<pre id="elm"></pre>

<script>

	var app = Elm.Mains.PropSB.init({ node: document.getElementById("elm") });

	document.getElementById("template").onclick = function(){download('PSB_template.txt', 'p->q;\nq->p;\n');};

	document.getElementById("sGraph").onclick = function(){openPopUp(document.getElementById('popUp')); plotDot(document.getElementById('outGTA').value);};
	document.getElementById("closepopUp").onclick = function(){closePopUp(document.getElementById('popUp'));};  

	function plotDot(text){
		d3.select("#graph").graphviz()
			.fade(false)
			.renderDot(text);
	}
</script>
